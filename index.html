<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Montserrat"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunce" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body>
    <!-- Preview Gabrielle Essence Eau De Parfum A floral, solar and voluptuous
    interpretation composed by Olivier Polge, Perfumer-Creator for the House of
    CHANEL. $149.99 Add to Cart -->

    <div class="attribution">
      <h3>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Omotayo</a>.
      </h3>
    </div>

    <div class="wrapper">
      <div class="img-wrapper">
        <img
          src="images/image-product-desktop.jpg"
          alt=""
          class="product-img"
        />
      </div>
      <div class="text-wrapper">
        <p class="perfume">PERFUME</p>
        <p class="first-p">
          Gabrielle <br />
          Essence Eau <br />
          De Parfum
        </p>
        <p class="second-p">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="num">
          <p class="first-num">$149.99</p>
          <p class="second-num"><del>$169.99</del></p>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="" style="margin-right: 0.5rem" />
          <p>Add to Cart</p>
        </button>
      </div>
    </div>

    <!-- <img src="design/desktop-preview.jpg" alt="" /> -->
  </body>
</html>
